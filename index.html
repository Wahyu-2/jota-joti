<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leaderboard 20 Sekolah</title>
  <style>
    body { font-family: sans-serif; background:#0f1724; color:#fff; margin:0; }
    h1 { text-align:center; padding:1rem; }
    table { width:90%; margin:1rem auto; border-collapse:collapse; }
    th, td { padding:0.5rem; border-bottom:1px solid #333; text-align:center; }
    th { background:#2563eb; }
    tr:nth-child(even){ background:#1e293b; }
    footer{ text-align:center; padding:1rem; font-size:0.8rem; color:#94a3b8; }
  </style>
</head>
<body>
  <h1>Leaderboard 20 Sekolah</h1>

  <table>
    <thead>
      <tr>
        <th>Peringkat</th>
        <th>Nama Sekolah</th>
        <th>Skor</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>

  <footer>
    Â© 2025 Leaderboard Sekolah |
    <a href="admin.html" style="color:#94a3b8">Admin</a>
  </footer>

  <!-- Embed JSON langsung di HTML -->
  <script id="leaderboard-data" type="application/json">
  [
    {"id":"1","name":"Sekolah 1","score":75},
    {"id":"2","name":"Sekolah 2","score":88},
    {"id":"3","name":"Sekolah 3","score":92},
    {"id":"4","name":"Sekolah 4","score":60},
    {"id":"5","name":"Sekolah 5","score":100}
  ]
  </script>

  <script>
    function loadLeaderboard(){
      const raw = document.getElementById("leaderboard-data").textContent;
      let data = JSON.parse(raw);

      // urutkan berdasarkan skor tertinggi
      data.sort((a,b) => b.score - a.score);

      const tbody = document.getElementById("leaderboard-body");
      tbody.innerHTML = "";
      data.forEach((s,i)=>{
        const tr=document.createElement("tr");
        tr.innerHTML = `<td>${i+1}</td><td>${s.name}</td><td>${s.score}</td>`;
        tbody.appendChild(tr);
      });
    }
    loadLeaderboard();
  </script>
</body>
</html>
